<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3d1eb1" />
    <meta
      name="description"
      content="نووا، شرکت تخصصی دیجیتال مارکتینگ، با ارائه خدماتی شامل طراحی وبسایت، سئو، مدیریت شبکه‌های اجتماعی و تبلیغات آنلاین، کسب‌وکار شما را به سطح جدیدی می‌برد. با نوآوری و استراتژی‌های موثر، حضوری پررنگ در فضای دیجیتال تجربه کنید."
    />
    <meta
      name="keywords"
      content="دیجیتال مارکتینگ, بازاریابی دیجیتال, طراحی وبسایت, سئو, تبلیغات آنلاین, مدیریت شبکه‌های اجتماعی, برندینگ, استراتژی بازاریابی, نووا, خدمات بازاریابی آنلاین, دیجیتال برندینگ"
    />

    <!-- Open Graph Meta Tags (برای فیس‌بوک و لینکدین) -->
    <meta property="og:title" content="نووا | بازاریابی دیجیتال" />
    <meta
      property="og:description"
      content="نووا، شرکت تخصصی دیجیتال مارکتینگ، با ارائه خدماتی شامل طراحی وبسایت، سئو، مدیریت شبکه‌های اجتماعی و تبلیغات آنلاین، کسب‌وکار شما را به سطح جدیدی می‌برد. با نوآوری و استراتژی‌های موثر، حضوری پررنگ در فضای دیجیتال تجربه کنید."
    />
    <meta property="og:image" content="./nova-logo.webp" />
    <meta property="og:url" content="dgnova.ir" />
    <meta property="og:type" content="website" />

    <!-- نوع محتوا -->

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
